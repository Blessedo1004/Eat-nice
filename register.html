            <img src="Images/Rectangle 11.png" id="Image" class="mx-auto d-block" width="20%"> 
         </div>
      </div>
   </div>
    <div class="container mt-5" id="register-container">
        <h2 id="loginText-1">Register</h2>
        <form action="login.html" onsubmit="Register()">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email"  required>
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password"  minlength="7" required>
          </div>
          <div class="form-group">
            <label for="pwd">Repeat Password:</label>
            <input type="password" class="form-control" id="rptpwd" placeholder="Comfirm password"  minlength="7" required>
          </div>
          <div class="form-group">
            <label for="phoneno">Phone Number:</label>
            <input type="text" class="form-control" id="pno" placeholder="Enter phone number"  minlength="11" maxlength="11" required>
          </div>
          <button type="submit" class="btn text-light mb-3" id="loginBtn"><i class=" fas fa-user fa-sm"></i>&nbsp; Register</button>
        </form>
      </div>
