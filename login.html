      <h2 id="loginText-1">Login</h2>
      <form action="index.html" onsubmit="Login()">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Enter password"  required>
        </div>
        <div class="form-group form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" required> Remember me
          </label>
        </div>
        <button type="submit" class="btn text-light btn-lg" id="loginBtn" ><i class=" fas fa-user fa-sm"></i>&nbsp; Login</button>
      </form>
    </div>
